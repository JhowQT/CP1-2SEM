<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Check Point 2 Semestre</title>
</head>
<body>
    <header>
        <p>Home</p>
        <img class="img1" src="./img/img1-cp4.png" alt="fimagem gerenciador de tarefas">
    </header>
    <main>
        <h1>Programa Gerenciador de Tarefas</h1>
        <section>
            <h2>Titulo 2</h2>
            <form>
                <div id="divInput">
                    <div id="divId">
                        <label for="inId" >Digite o nome do ID da tarefa:</label>
                        <input type="text" id="inId" name="inId" required autofocus>
                    </div>
                    <div id="divTitulo">
                        <label for="inTitulo">Use este campo para descrever o Titulo da tarefa:</label>
                        <textarea name="inTitulo" id="inTitulo"></textarea>
                    </div>
                </div>    
                <div id="inBotoes">
                    <input type="submit" value="Criar nova tarefa" id="btnNovaTarefa">
                    <input type="button" value="Concluidos" id="btnCloncluido">
                    <input type="button" value="Filtrar Pendentes" id="btnPendentes">
                </div>  
            </form>
            <div>
                <ul>
                    
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="divFooter">
            <p>Criador por Jhonatan Quispe Torrez</p>
            <p>E-mail: jhon.q.torrez@gmail.com</p>
        </div>
        <div id="divFooter">
            <p class="article-top">
                Atividade para reforçar as praticas de manipulação do DOM com o JavaScript, junto com o HTML e CSS.
            </p>
            <img class="img2" src="./img/img2-cp4.jpg" alt="logo Fiap">
        </div>
    </footer>
</body>
</html>
